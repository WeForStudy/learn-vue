<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document-Fragment-Example</title>
</head>
<!-- 
  Subscribe / Publish： 发布/订阅者模式
  发布者发布通知 ==> 主题对象收到通知并推送给订阅者 ==> 订阅者执行相应操作
  1.多个观察者同时监听某一个主题对象，主题对象的状态发生改变时会通知所有观察者对象
  
 -->
<body>
  <div id="app">
    <input type="text" id="a">
    <span id="b"></span>
  </div>
</body>
<script>
  function init() {
    var pub = {
      publish: function() {
        dep.notify()
      }
    }
    var sub1 = {
      update: function () {
        console.log(1)
      }
    }
    var sub2 = {
      update: function () {
        console.log(2)
      }
    }
    var sub3 = {
      update: function () {
        console.log(3)
      }
    }
    function Dep () {
      this.subs = [sub1, sub2, sub3]
    }
    Dep.prototype.notify = function () {
      this.subs.forEach(function (sub) {
        sub.update()
      })
    }
    var dep = new Dep()
    pub.publish()
  }
  init()
</script>

</html>
