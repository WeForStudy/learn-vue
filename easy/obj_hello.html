<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Obj的hello例子</title>
</head>
<body>
  <div id="app"></div>
  <input type="text" id="a">
  <span id="b"></span>
  
</body>
<script>
    function init() {
      var obj = {};
      // 劫持obj的hello属性，在set上下功夫
      Object.defineProperty(obj, 'hello', {
        set: function (newVal = '') {
          document.getElementById('a').value = newVal;
          document.getElementById('b').innerHTML = newVal;
        }
      })
      document.getElementById('a').addEventListener('input', function(e) {
        obj.hello = e.target.value
      })
    }
    init()
</script>
</html>
<!-- 
  Object.defineProperty(object, propertyName, descriptor) // 参数为3个且必须
  1.object: 要在其上添加或修改属性的对象
  2.PropertyName: 一个包含属性名称的字符串，就是需要定义的属性和方法
  3.Descriptor: 
    默认情况下，writable、enumerable、 configurable的值为false
    {
      value: 属性的值,
      writable: 是否可写,
      enumerable: 是否可枚举,
      configurable: 是否可配置(false则无法配置value, writable, configurable),
      get: get构造器，
      set: set构造器,
    }


 -->
